<!-- templates/entertainment/center_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редактировать центр{% else %}Добавить новый центр{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать центр{% else %}Добавить новый центр{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'center_list' %}">Назад к списку центров</a>
</body>
</html>
