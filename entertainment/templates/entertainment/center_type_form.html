{% extends 'entertainment/navbar.html' %}
{% load form_filters %}

{% block content %}

<style>

        body {
            background-color: #8b0000;
            color: white; /* білий текст */

        }

        .container {
            text-align: center; /* Центрування контенту в контейнері */
            margin-top: 50px; /* Додано відступ з верхньої частини */
            width: 600px;
        }

        .card {
            background-color: #a8d8d8; /* м'ятний колір для карток */
        }

        .navbar-light.bg-light {
            background-color: #a8d8d8 !important; /* м'ятний колір для навбару */
        }
         .navbar-nav {
            justify-content: center;
            width: 100%;
        }


    </style>
    <div class="container">
        <h1 class="mb-4">Додати тип центру</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Назва типу центру</label>
                {{ form.name|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Опис</label>
                {{ form.description|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-success">Додати тип</button>
        </form>
    </div>
{% endblock %}
