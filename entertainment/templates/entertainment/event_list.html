<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подій</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Колір фону для карток */
        .card {
            background-color: #a8d8d8 !important; /* м'ятний колір */
        }

        /* Колір фону для навбару */
        .navbar-light.bg-light {
            background-color: #a8d8d8 !important; /* м'ятний колір для навбару */
        }

        /* Центрування карток по горизонталі */
        .row {
            display: flex;
            justify-content: center;
        }

        /* Центрування тексту в картках */
        .card-body {
            text-align: center;
        }

        /* Центрування навбару */
        .navbar-nav {
            justify-content: center;
            width: 100%;
        }

        .navbar-nav .nav-item {
            text-align: center;
        }

        /* Центрування заголовка та кнопки */
        .text-center {
            text-align: center;
        }

        .d-block.mx-auto {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Зменшена ширина кнопки */
        .btn-sm {
            width: 200px; /* кастомна ширина */
        }

         body {
        background-color: #6a4c9c !important; /* Використовується для гарантованого застосування стилю */
    }
    </style>
</head>
<body>
{% extends 'entertainment/navbar.html' %}

{% block content %}
    <div class="container my-4">
        <h1 class="text-center">Події</h1>
        <a href="{% url 'add_event' %}" class="btn btn-primary mb-3 d-block mx-auto btn-sm">Додати подію</a>

        <div class="row">
            {% for event in events %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">{{ event.description }}</p>
                            <p class="card-text"><small class="text-muted">{{ event.date }}</small></p>
                            <a href="{% url 'event_detail' pk=event.pk %}" class="btn btn-info">Переглянути</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
