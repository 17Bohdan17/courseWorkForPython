<!-- templates/entertainment/center_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление центра</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить центр "{{ center.name }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'center_list' %}">Отмена</a>
</body>
</html>
